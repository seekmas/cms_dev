<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>About the JW Player 5</title>
	<script type="text/javascript" src="jwplayer.js"></script>
	<style type="text/css">
		body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
		a { color: #360; }
		h3 { padding-top: 20px; }
		ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
	</style>

</head>
<body>


	<!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE -->
	<object id="player" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" name="player" width="328" height="200"> 
		<param name="movie" value="player.swf" /> 
		<param name="allowfullscreen" value="true" /> 
		<param name="allowscriptaccess" value="always" /> 
		<param name="flashvars" value="file=video.mp4&image=preview.jpg" /> 
		<embed 
			type="application/x-shockwave-flash"
			id="player2"
			name="player2"
			src="player.swf" 
			width="650" 
			height="400"
			allowscriptaccess="always" 
			allowfullscreen="true"
			flashvars="file=" 
		/> 
	</object> 


<div id="mediaplayer"></div>
<script type="text/javascript"> 
  jwplayer('mediaplayer').setup({ 
    'flashplayer': 'player.swf', 
    'id': 'playerID', 
	'controlbar': 'bottom',
	'dock': 'false',
    'width': '700', 
    'height': '450', 
    'stretching': 'uniform',
    'file': 'http://36lean-video.oss-cn-hangzhou.aliyuncs.com/GA/CN/5S/5S-test.mp4', 
    'image': '/images/preview.jpg',
    'plugins': { 
       'captions-2': { 
           'file': 'http://www.kicn.cn/ekaizen/video/subtitle/GA/5S/5S-CH-01.srt' 
       } 
    } 
  }); 
</script>



</body>
</html>
